<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <figure class="mobile-img">
      <img src="./images/image-product-mobile.jpg" alt="Mobile Perfume">
    </figure>
    <figure class="desktop-img">
      <img src="./images/image-product-desktop.jpg" alt="Desktop Perfume">
    </figure>
    <section class="content">
      <figcaption>Perfume</figcaption>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="price">
        <p class="newprice">$149.99</p>
        <p class="oldprice">$169.99</p>
      </span>
      <button>
        <img src="images/icon-cart.svg" alt="icon">
        Add to Cart</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lemuel</a>.
  </div>
</body>
</html>
